<!DOCTYPE html>
<html>
    <head>
        <title>Renan Dorneles - DoWhile 2021</title>
        <link rel="stylesheet" href="style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img id="selo-rocketseat" src="assets/build.svg" alt="Selo Rocketseat" />
                    </span>
                    <img id="userPhoto" src="" alt="Foto Pessoal" />
                </div>
                <h1 id="userName"></h1>
                <a id="userLink" href="https://github.com/RenanDrnls" target="_blank">
                    <img src="assets/github.svg" alt="Ícone GitHub">
                <span id="userNickname"></span>
                </a>
                <p id="userBio"></p>
                <ul id="socialLinks">
                    <li class="linkedin">
                        <a href="" target="_blank">
                            <img id="linkedin-icon" src="assets/linkedin.jpg" alt="Ícone Social Linkedin"/>
                        </a>
                    </li>
                    <li class="instagram">
                        <a href="" target="_blank">
                            <img id="instagram-icon" src="assets/inst.svg" alt="Ícone Social Instagram"/>
                        </a>
                    </li>
                    <li class="facebook">
                        <a href="" target="_blank">
                            <img id="facebook-icon" src="assets/fb.svg" alt="Ícone Social Facebook"/>
                        </a>
                    </li>
                    <li class="twitter">
                        <a href="" target="_blank">
                            <img id="twitter-icon" src="assets/tt.svg" alt="Ícone Social Twitter"/>
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
